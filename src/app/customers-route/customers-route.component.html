
<div class="flex flex-col gap-6">
    <input class="border rounded-md shadow w-full p-2" placeholder="Search" (input)="onQuery($event)">
  

<div class="relative overflow-x-auto mx-6">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Firstname 
                </th>
                <th scope="col" class="px-6 py-3">
                    Lastname
                </th>
                <th scope="col" class="px-6 py-3">
                    Gender
                </th>
                <th scope="col" class="px-6 py-3">
                    Address
                </th>
                <th scope="col" class="px-6 py-3">
                    Amount
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers | paginate: { itemsPerPage: 5, currentPage: p }" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td  class="px-6 py-4">
                    {{customer.firstName}}
                </td>
                <td class="px-6 py-4">
                    {{customer.lastName}}
                </td>
                <td class="px-6 py-4">
                    {{customer.gender}}
                </td>
                <td class="px-6 py-4">
                    {{customer.address}}
                </td>
                <td class="px-6 py-4">
                    {{customer.amount | currency:'USD'}}
                </td>
                <td class="px-6 py-4 flex justify-start">
                <button class="mt-2 p-2 border rounded-md border-green-900 bg-green-100 text-green-500 disabled:opacity-50 " (click)="update(customer)">Update</button>
                <button class="mt-2 p-2 border rounded-md border-gray-500 bg-gray-100 text-gray-500 disabled:opacity-50 mx-2" (click)="details(customer)" >Details</button>
                <button class="mt-2 p-2 border rounded-md border-red-500 bg-red-100 text-red-500 disabled:opacity-50 " (click)="delete(customer)" >Delete</button>


            </td>

            </tr>

        </tbody>
    </table>
    <div class="flex items-center justify-center h-full mt-5 mx-auto">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
                 
</div>
